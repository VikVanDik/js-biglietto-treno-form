<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biglietteria</title>
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-uppercase text-center">calcola il prezzo del tuo biglietto</h1>

    <div class="card">
      <div class="card-body text-center">
        
          <div class="row">
            <div class="col">
              <label class="d-block">Nome e Cognome</label>
              <input type="text" id="name">
            </div>
            <div class="col">
              <label class="d-block">KM da percorrere</label>
              <input type="text" id="km">
            </div>
            <div class="col">
              <label class="d-block">Età</label>
              <select class="form-select" aria-label="Default select example" id="age">
                <option selected>Indica la tua fascia d'età</option>
                <option value="1">Minorenne</option>
                <option value="2">Maggiorenne</option>
                <option value="3">Over 65</option>
              </select>
            </div>
          </div>
          <button type="button" class="btn btn-success" id="invia">Genera</button>
          <button type="button" class="btn btn-danger" onclick="window.location.reload();">Ricarica</button>
        
      </div>
    </div>
    <div class="d-none" id="disappear">

      <h2 class="text-uppercase text-center mt-5">il tuo biglietto</h2>
  
      <div class="card mt-3">
        <div class="card-body">
          
          
          <h5 class="text-uppercase ">dettaglio passeggero</h5>
          <div class="card">
            <div class="row">
              <div class="col-2">
                <h5 class="text-uppercase">nome passeggero</h5>
                <div id="message-name"></div>
              </div>
              <div class="col-10">
                <table class="table table-striped">
                  <thead>
                <tr>
                  <th scope="col">Offerta</th>
                  <th scope="col">Carrozza</th>
                  <th scope="col">Codice DP</th>
                  <th scope="col">Costo</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="ticket-type"></td>
                  <td id="cart"></td>
                  <td id="PD"></td>
                  <td id="cost"></td>
                </tr>
  
              </tbody>
            
              </table>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>

  </div>
  <script src="./script/script.js"></script>
</body>
</html>
